{% extends "layout/base.html" %}

{% block title %}Connexion au Carnet d'Adresses{% endblock %}

{% block content %}
<section class="hero">
<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Carnet d'Adresses</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">S'Inscrire</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 <!-- Utilisation de la classe .hero pour la couleur de fond -->
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0 text-center">Connexion au Carnet d'Adresses</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i> <!-- Icône de l'œil -->
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Se Connecter     <i class="bi bi-box-arrow-right"></i></button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Pas encore inscrit ? <a href="{{ url_for('register') }}">S'inscrire ici</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

<style>
    .navbar {
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
</style>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // Change le type du champ de 'password' à 'text' et vice versa
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // Change l'icône de l'œil en conséquence
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
</script>
{% endblock %}
